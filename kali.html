<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="container mx-auto px-4 bg-gray-500">
        <h1 class="text-4xl text-center">Hello world!!!</h1>
    </div>
    <div class="w-1/2 h-40 bg-blue-600 text-white flex justify-center items-center 50% width and 40px height">

    </div>
    <div class="hidden md:block">This text is hidden but visible on medium screen (768px and more)</div>

    <p class="clear-both">This text clears both float and move below the image</p>
    <div class="relative w-64 h-32 bg-gray-500">parent Element with realative positioned 
        <div class="absolute top-0 left-0 bg-red-500 z-50">child element 1 is absloute positioned</div>

    </div>
    <div class="flex justify-center items-center h-20 bg-cyan-500">
        <div>Logo</div>
        <div>Menu</div>
    </div>
    <div class="grid grid-cols-6 gap-4">
        <div class="bg-red-500">1</div>
        <div class="bg-red-500">2</div>
        <div class="bg-red-500">3</div>
        <div class="bg-red-500">4</div>
        <div class="bg-red-500">5</div>
        <div class="bg-red-500">6</div>
    </div>
